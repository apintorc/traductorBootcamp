<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h3>Menu de Opciones</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item"><a th:href="@{/list_palabras}">Listado de Palabras</a></li>
                    <li class="list-group-item"><a th:href="@{/alta_palabra}">Alta de Palabra</a></li>
                    <li class="list-group-item"><a th:href="@{/list_usuarios}">Listado de Usuarios</a></li>
                    <li class="list-group-item"><a th:href="@{/alta_usuario}">Alta de Usuario</a></li>
                    <li class="list-group-item"><a th:href="@{/}">Cerrar Sesión</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <!-- Contenido principal aquí -->
                <h1>Listado de Palabras</h1>
                <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">ID Palabra </th>
				      <th scope="col">Traducción original </th>
				      <th scope="col">Traducción inglés </th>
				      <th scope="col">Traducción francés </th>
				      <th scope="col">Traducción español </th>
					  <th scope="col">Accion 1 </th>
					  <th scope="col">Accion 2 </th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="p : ${palabras}">
									<td th:text="${p.id_palabra}"></td>
									<td th:text="${p.original}"></td>
									<td th:text="${p.traduccionIN}"></td>
									<td th:text="${p.traduccionFR}"></td>
									<td th:text="${p.traduccionSP}"></td>
									<td ><a th:href="@{|/editar_palabra/${p.id_palabra}|}">Editar</a></td>
									<td ><a th:href="@{|/eliminar_palabra/${p.id_palabra}|}">Borrar</a></td>
					</tr>
				  </tbody>
				  </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery (asegúrate de incluir las bibliotecas correspondientes) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYlT"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD5tr5B5P4DvF7Ewx6p4U02w" crossorigin="anonymous"></script>
</body>
</html>
