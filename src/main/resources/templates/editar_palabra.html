<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h3>Menu de Opciones</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item"><a th:href="@{/list_palabras}">Listado de Palabras</a></li>
                    <li class="list-group-item"><a th:href="@{/alta_palabra}">Alta de Palabra</a></li>
                    <li class="list-group-item"><a th:href="@{/list_usuarios}">Listado de Usuarios</a></li>
                    <li class="list-group-item"><a th:href="@{/alta_usuario}">Alta de Usuario</a></li>
                    <li class="list-group-item"><a th:href="@{/}">Cerrar Sesión</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <!-- Contenido principal aquí -->
                <h1>Editar palabra <span th:text="${palabra_v.getOriginal()}"></h1>  
                 <form action="#" th:object="${palabra_v}" method="POST" th:action="@{/grabar_palabra}" class="form-horizontal">
 <!-- Account Number field -->
		<div class="form-group">
			<label for="number" >Id Palabra</label>
			<input type="text" class="form-control" id="id_palabra" readonly
					th:field="*{id_palabra}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('id_palabra')}"
					style="color: red; font-size: smaller" th:errors="*{id_palabra}">Incorrect
					data</span>
		</div>
		

		<div class="form-group">
			<label for="original" class="control-label col-xs-2">Palabra original
			</label>
			<input type="text" class="form-control" id="original"
					th:field="*{original}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('original')}"
					style="color: red; font-size: smaller" th:errors="*{original}"></span>
			
		</div>


				<div class="form-group">
			<label for="original" class="control-label col-xs-2">Traduccion en ingles
			</label>
			<input type="text" class="form-control" id="traduccionIN"
					th:field="*{traduccionIN}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('traduccionIN')}"
					style="color: red; font-size: smaller" th:errors="*{traduccionIN}"></span>
			
		</div>
				<div class="form-group">
			<label for="original" class="control-label col-xs-2">Traduccion en frances
			</label>
			<input type="text" class="form-control" id="traduccionFR"
					th:field="*{traduccionFR}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('traduccionFR')}"
					style="color: red; font-size: smaller" th:errors="*{traduccionFR}"></span>
			
		</div>
				<div class="form-group">
			<label for="original" class="control-label col-xs-2">Traduccion en español
			</label>
			<input type="text" class="form-control" id="traduccionSP"
					th:field="*{traduccionSP}" 
					style="width: 10em;" />
			<span th:if="${#fields.hasErrors('traduccionSP')}"
					style="color: red; font-size: smaller" th:errors="*{traduccionSP}"></span>
			
		</div>
				<!--  Submit button -->
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">GRABAR</button>
			</div>
		</div>
		 <a class="button" th:href="@{/}">CANCELAR</a><br>
		<div class="form-group">
		<span th:text="${mensaje}"></span>
		</div>
	</form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery (asegúrate de incluir las bibliotecas correspondientes) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYlT"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD5tr5B5P4DvF7Ewx6p4U02w" crossorigin="anonymous"></script>
</body>
</html>
