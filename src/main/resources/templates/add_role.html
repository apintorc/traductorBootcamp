<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h3>Menu de Opciones</h3>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item"><a th:href="@{/list_palabras}">Listado de Palabras</a></li>
                    <li class="list-group-item"><a th:href="@{/alta_palabra}">Alta de Palabra</a></li>
                    <li class="list-group-item"><a th:href="@{/list_usuarios}">Listado de Usuarios</a></li>
                    <li class="list-group-item"><a th:href="@{/alta_usuario}">Alta de Usuario</a></li>
                    <li class="list-group-item"><a th:href="@{/}">Cerrar Sesión</a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <!-- Contenido principal aquí -->
                <h1>Añadir roles </h1>
                <form action="#" th:object="${usuario_v}" method="POST" th:action="@{/add_role_usuario}" class="form-horizontal">
		
		<div class="form-group">
			<label for="number" >User</label>
			<input type="text" class="form-control" id="user" readonly
					th:field="*{user}" 
					style="width: 10em;"/>
			<span th:if="${#fields.hasErrors('user')}"
					style="color: red; font-size: smaller" th:errors="*{user}">Incorrect
					data</span>
		</div>
		
		<div class="form-group">
			<label for="id" class="control-label col-xs-2">Rol
			</label>
			<select th:field="*{rol1}">
				<option value=""> -- </option>
               	<option th:each="role : ${roles}" th:value="${role.role}" th:utext="${role.role}"/>
              </select>
			
				<!--  Submit button -->
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">AÑADIR</button>
			</div>
		</div>
		<div class="form-group">
		<span th:text="${mensaje}"></span>
		</div>
	</form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery (asegúrate de incluir las bibliotecas correspondientes) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYlT"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD5tr5B5P4DvF7Ewx6p4U02w" crossorigin="anonymous"></script>
</body>
</html>
