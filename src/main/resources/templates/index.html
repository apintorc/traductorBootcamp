<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
 integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
 crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1454117096348-e4abbeba002c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9uZG8lMjBkZWwlMjBzaXRpbyUyMHdlYnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80');
        background-size: cover; /* Esto ajustará la imagen para que cubra todo el fondo */
    background-repeat: no-repeat; /* Evitará que la imagen se repita */
    
  }
</style>

<body>
    <section class=" gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
			
            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">TRADUCTOR DE ALEJANDRO PINTOR CORREAS</p>
			<form action="#" th:object="${usuario_v}" method="POST" th:action="@{/login}" class="form-horizontal">
              <div class="form-outline form-white mb-4">
                <input type="email" id="user" th:field="*{user}"  class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
			</form>
            </div>

<p th:if="${mensaje != null}" th:text="${mensaje}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
